{% raw %}<!DOCTYPE html>
<html ng-app="helperApp" ng-controller="helperCtrl" lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../img/favicon.ico" rel="icon" type="image/x-icon">

    <title>RSScrawler Sponsors Helper</title>
</head>

<body ng-cloak class="text-center">

<span ng-if="!to_decrypt.url && !to_decrypt.name && !failed.url && !failed.name">Nothing to decrypt</span>

<p>
    <a ng-if="to_decrypt.url && to_decrypt.name" ng-href="{{ to_decrypt.url }}" target="_blank">[SJ] {{ to_decrypt.name
        }}</a>
</p>

<p>
    <a ng-if="failed.url && failed.name" ng-href="{{ failed.url }}" target="_blank">[FC] {{ failed.name }}</a>
</p>

<script src="../js/jquery.slim.min.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/helper.js"></script>
</body>

</html>{% endraw %}
